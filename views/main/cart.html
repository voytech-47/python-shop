{% extends 'layouts/base.html' %}
{% block body %}
<link href="{{ url_for('static', filename='css/cart.css') }}" rel="stylesheet">
<body onload="count_cart()">
<div id="main">
    <h1>Koszyk</h1>
    <div id="wrapper">
        {% for item in cart %}
        {% if item|length == 5 %}
        <div class="item">
            <div class="top">
                {% if item[3] == "" %}
                <img alt="{{ item[1] }}" class="item-img" src="{{ url_for('static', filename='placeholder.png') }}">
                {% else %}
                <img alt="{{ item[1] }}" class="item-img" src="{{ item[3] }}">
                {% endif %}
                <p>{{item[1]}}</p>
                <button class="delete">üóëÔ∏è</button>
            </div>
            <div class="bottom">
                <div class="amount-button">
                    <div class="minus-wrap {{item[0]}}">
                        <p class="minus {{item[0]}}" onload="console.log('loaded')">-</p>
                    </div>
                    <div class="amount-wrap">
                        <input class="amount {{item[0]}}" min="1" name="amount-input"
                               onfocusout="check_amount(this)" oninput="change_amount(this)"
                               type="number" value="{{item[4]}}">
                    </div>
                    <div class="plus-wrap {{item[0]}}">
                        <p class="plus {{item[0]}}">+</p>
                    </div>
                </div>
                <p class="price">{{item[2] * item[4]}} z≈Ç ({{item[4]}} * {{item[2]}} z≈Ç)</p>
            </div>
        </div>
        {% endif %}
        {% endfor %}
        <p id="sum">Suma: {{sum}} z≈Ç</p>
    </div>
</div>
</body>
<script src="../../static/script/script.js"></script>
{% endblock %}
