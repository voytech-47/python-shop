{% extends 'layouts/base.html' %}
{% block body %}
<link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet">
<div id="main">
    <h1>Logowanie</h1>
    <form action="/api/search_login" enctype="multipart/form-data" method="post">
        <div class="container">
            <label for="login">Login</label>
            <input name="login" placeholder="Login" required type="text">
            <label for="password">Hasło</label>
            <input name="password" placeholder="Hasło" required type="password">
            <a href="/sign-up">Nie masz konta? Zarejestruj się</a>
            <button type="submit" style="background-color: #867dff">Zaloguj się</button>
        </div>
    </form>

    <p id="note">{{ note }}</p>
</div>
{% endblock %}
